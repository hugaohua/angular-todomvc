<!doctype html>
<html lang="en" ng-app='todoApp'>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<!--<link rel="stylesheet" href="node_modules/todomvc-common/base.css">-->
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body ng-controller='todoApp_controller'>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<form ng-submit='add()'>
					<input class="new-todo" ng-model='newTakes' placeholder="What needs to be done?" autofocus >
				</form>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input class="toggle-all" type="checkbox" ng-click='toggleAll()'>
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->

					<li ng-repeat='item in takes | filter:isComplate track by $index' ng-class='{"editing":isEiting==item.id,"completed":item.complate}' >
						<div class="view">
							<input class="toggle" type="checkbox"  ng-model='item.complate'>
							<label ng-dblclick='editing(item.id)'>{{item.name}}{{item.id}}</label>
							<button class="destroy" ng-click='destroy(item.id)'></button>
						</div>
						<form ng-submit='save()'>
							<input class="edit" ng-model='item.name' value="Rule the web">
						</form>
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong >{{leftNumber}}</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="selected" href="#/" ng-click='all()' ng-class='{selected:isComplate.complate==undefined}'>All</a>
					</li>
					<li >
						<a href="#/active"  ng-click='active()' ng-class='{selected:isComplate.complate==false}'>Active</a>
					</li>
					<li>
						<a href="#/completed" ng-click='complate()' ng-class='{selected:isComplate.complate==true}'>Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed" ng-click='clearCompleted()' ng-show='isShow()'>Clear completed</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://todomvc.com">you</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<!--<script src="node_modules/todomvc-common/base.js"></script>-->
		<script src="./node_modules/angular/angular.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
